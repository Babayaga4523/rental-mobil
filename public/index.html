<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Meta theme-color dengan fallback -->
    <meta name="theme-color" content="#000000" id="theme-color-meta" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>React App</title>

    <!-- Fallback CSS untuk warna tema -->
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: white;
            }
        }
    </style>

    <script>
        // Cek dukungan theme-color sebelum menetapkannya
        document.addEventListener("DOMContentLoaded", function () {
            if (!('theme-color' in document.createElement('meta'))) {
                document.querySelector('meta[name="theme-color"]').remove();
            }
        });
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
